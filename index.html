<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sci-Fi Trivia!</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width">
</head>

<body>

	<header><h1>Sci-Fi Trivia</h1></header>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>

			<div id="game" class="col-md-8">
				<div id="counter" class="row"></div>

				<div id="startDisplayArea">
					<p>Welcome to Sci-Fi Trivia!</p>
					<p>You have 30 seconds to answer each question.</p>
					<p>Press Start to begin.<span>|</span></p>
					<a id="startButton">Start</a>
				</div>

				<div id="questionArea">
					<p id="question"></p>
					<ul id="answers">
					</ul>
				</div>

				<div id="answerArea">
					<div id="choiceCheck"></div>
					<div id="correctAnswer"></div>
					<img>
				</div>

			</div>
		</div>

		<script src="assets/javascript/app.js"></script>

	</div>
</body>

</html>
